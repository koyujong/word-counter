name: Auto URL Indexing on Blog Post Publish

on:
  push:
    branches:
      - main
    paths:
      - 'src/lib/blogData*.js'

jobs:
  index-new-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history to compare commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: .github/scripts
        run: npm install

      - name: Find added blog posts and request indexing
        id: do_indexing
        working-directory: .github/scripts
        env:
          GCP_KEY_JSON: ${{ secrets.GCP_KEY_JSON }}
          NAVER_INDEXNOW_KEY: ${{ secrets.NAVER_INDEXNOW_KEY }}
          BEFORE_SHA: ${{ github.event.before }}
          AFTER_SHA: ${{ github.sha }}
        run: node auto-index.js
